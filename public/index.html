<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Blogr]</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div
      class="bg-backgroundOne text-white h-auto p-5 md:p-10 rounded-bl-hero bg-local bg-center bg-no-repeat"
      style="background-image: url(../images/bg-pattern-intro-desktop.svg)"
    >
      <header class="flex justify-between items-center p-4">
        <!-- logo here -->
        <div class="flex items-center relative gap-20">
          <img
            src="../images/logo.svg"
            alt="logo"
            class="w-20 cursor-pointer"
          />
          <nav class="hidden md:flex" id="menu">
            <ul class="md:flex justify-center gap-8 font-bold font-body">
              <li class="hover:underline">
                <a href="#" class="flex items-center gap-2">
                  Overview
                  <img
                    src="./images/icon-arrow-light.svg"
                    alt="arrow"
                    class="hover:rotate-180 transition ease-out duration-700"
                  />
                </a>
              </li>

              <li class="hover:underline">
                <a href="#" class="flex items-center gap-2">
                  Company
                  <img
                    src="./images/icon-arrow-light.svg"
                    alt="arrow"
                    class="hover:rotate-180 transition ease-out duration-700"
                  />
                </a>
              </li>

              <li class="hover:underline">
                <a href="#" class="flex items-center gap-2">
                  Connect
                  <img
                    src="./images/icon-arrow-light.svg"
                    alt="arrow"
                    class="hover:rotate-180 transition ease-out duration-700"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- navigation here -->

        <div class="hidden md:flex">
          <a href="#">
            <span class="font-bold hover:underline">Login</span>
          </a>
          <a href="#">
            <span
              class="ml-4 btn text-primaryCta hover:bg-primaryCtaHoverBg hover:text-white transition ease-out duration-500"
              >Sign up</span
            >
          </a>
        </div>
        <img
          src="./images/icon-hamburger.svg"
          class="md:hidden cursor-pointer"
          alt="icon-hamburger"
          id="burger"
        />
      </header>
      <div class="flex items-center flex-col md:p-5">
        <div
          class="mt-28 text-4xl text-center md:text-6xl font-bold font-heading"
        >
          <h1>A modern publishing platform</h1>
        </div>
        <div
          class="mt-5 font-light font-heading text-center text-sm md:text-xl"
        >
          <p>Grow your audience and build your online brand</p>
        </div>
        <div class="mt-10 mb-10">
          <a href="#">
            <button
              type="button"
              class="btn font-body text-primaryCta hover:bg-primaryCtaHoverBg hover:scale-110 hover:text-white transition ease-out duration-500"
            >
              Start for Free
            </button>
          </a>
          <a href="#"
            ><button
              type="button"
              class="text-white-500 border font-body border-white ml-4 font-bold rounded-3xl px-5 py-3 tracking-wider hover:scale-110 hover:text-primaryCta hover:bg-white transition ease-out duration-500"
            >
              Learn More
            </button></a
          >
        </div>
      </div>
    </div>
    <main></main>

    <!-- Attribution -->
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Evans Elabo</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
